<div class="container mt-5">
  <div class="card shadow-lg col-md-6 mx-auto">

    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">ðŸš• Cab Booking System</h3>
    </div>

    <div class="card-body">

      <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="name">
      </div>

      <div class="mb-3">
        <label class="form-label">Distance (KM)</label>
        <input type="number"
               class="form-control"
               [(ngModel)]="distance">
      </div>

      <div class="text-center">
        <button class="btn btn-success"
                (click)="bookCab()">
          Book Cab
        </button>
      </div>

      <div *ngIf="bookingDetails" class="mt-4 alert alert-info">
        <h5>Booking Details</h5>
        <p><b>Name:</b> {{ bookingDetails.customerName }}</p>
        <p><b>Distance:</b> {{ bookingDetails.distance }} km</p>
        <p><b>Fare:</b> â‚¹{{ bookingDetails.fare }}</p>
        <p><b>Status:</b> {{ bookingDetails.status }}</p>
      </div>

    </div>
  </div>
</div>
