<div class="container py-5">

  <h2 class="text-center fw-bold mb-5 text-dark">
    ðŸ›’ Product Management Dashboard
  </h2>

  <!-- Add Product Section -->
  <div class="row justify-content-center mb-5">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4 p-4">

        <h4 class="mb-4 text-center text-primary">
          Add New Product
        </h4>

        <div class="mb-3">
          <label class="form-label fw-semibold">Product Name</label>
          <input type="text"
                 class="form-control rounded-3"
                 placeholder="Enter product name"
                 [(ngModel)]="newProduct.title">
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea class="form-control rounded-3"
                    rows="3"
                    placeholder="Enter description"
                    [(ngModel)]="newProduct.body"></textarea>
        </div>

        <button class="btn btn-gradient w-100 mt-2"
                (click)="addProduct()">
          âž• Add Product
        </button>

        <div class="mt-3 text-success text-center fw-semibold"
             *ngIf="successMessage">
          {{ successMessage }}
        </div>

        <div class="mt-3 text-danger text-center fw-semibold"
             *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

      </div>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Product List</h4>
    <button class="btn btn-outline-dark rounded-pill"
            (click)="getProducts()">
      ðŸ”„ Refresh
    </button>
  </div>

  <div class="row g-4">
    <div class="col-md-4"
         *ngFor="let product of products">

      <div class="card product-card shadow-sm border-0 h-100 rounded-4 p-3">

        <div class="card-body">
          <h5 class="fw-bold text-dark mb-2">
            {{ product.title }}
          </h5>

          <p class="text-muted small">
            {{ product.body }}
          </p>
        </div>

        <div class="card-footer bg-transparent border-0 text-end">
          <button class="btn btn-sm btn-outline-primary rounded-pill">
            View Details
          </button>
        </div>

      </div>

    </div>
  </div>

</div>
