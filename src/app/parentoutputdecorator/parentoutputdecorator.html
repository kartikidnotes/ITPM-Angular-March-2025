<p>parentoutputdecorator works!</p>

<app-childoutputdecorator (messageEvent)="getMessage($event)" (countEvent)="updateCounter($event)" (decreaseEvent)="decreaseCounter($event)" (userEvent)="getUser($event)"></app-childoutputdecorator>

<h2>Count :{{count}}</h2>
