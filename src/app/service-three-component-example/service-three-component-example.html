<div class="container mt-5">
    <div class="card shadow col-md-6 mx-auto">

        <div class="card-header text-center">
            <h3>Languages List </h3>
        </div>
        <div class="card-body">

            <ul class="list-group">

                <li *ngFor="let s of subject; let i=index" class="list-group-item d-flex justify-content-between align-items-center">{{s}}
                    <span class="badge bg-success rounded-pill">ID {{i+1}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
